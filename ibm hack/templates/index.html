<title>Placement Prediction</title>
</head>
<body onload="showresult()">
  <div class="container">
    <h2>Placement Prediction</h2>
    <form method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        
        <label for="gender">Male</label>
        <input type="radio" id="male" name="gender" value="1">

        <label for="gender">Female</label>         
        <input type="radio" id="female" name="gender" value="0">

      </div>
      <label for="sscp">SSC%</label>
      <input type="number" id="sscp" name="sscp" required><br><br>

      <div class="form-group">
        <label>SSC_Board:</label>
        
        <label for="sscb">Central</label>
        <input type="radio" id="Central" name="sscb" value="1">

        
        <label for="sscb">Others</label>
        <input type="radio" id="Others" name="sscb" value="0">
      </div>

      <label for="hscp">HSC%</label>
      <input type="number" id="hscp" name="hscp" required><br><br>

      <div class="form-group">
        <label >HSC_Board</label>

        <label for="hscb">Central</label>
        <input type="radio" id="Central" name="hscb" value="1">
        
        <label for="hscb">Others</label>
        <input type="radio" id="Others" name="hscb" value="0">

      <div class="form-group">
        <label for="hsca">HSC_Arts</label>
        <select id="hsca" name="hsca">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="hscs">HSC_Science</label>
        <select id="hscs" name="hscs">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <label for="degp">Degree%</label>
      <input type="number" id="degp" name="degp" required><br><br>

      <div class="form-group">
        <label for="degts">Science&Tech Degree</label>
        <select id="degts" name="degts">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="degto">Other Degree</label>
        <select id="degto" name="degto">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="wex">Work Exp</label>
        <select id="wex" name="wex">
          <option value="0">zero</option>
          <option value="1">1 years</option>
          <option value="1">2 years</option>
          <option value="1">3+ years</option>

        </select>
      </div>

      <label for="etest">ETest%</label>
      <input type="number" id="etest" name="etest" required><br><br>

      <div class="form-group">
        <label for="specs">Specialization</label>
        <select id="specs" name="specs">
          <option value="0">zero</option>
          <option value="1">One </option>
          <option value="1">Two</option>
          <option value="1">More than 2</option>

        </select>
      </div>

      <label for="mbap">MBA%</label>
      <input type="number" id="mbap" name="mbap" required><br><br>

      <button type="submit" value="Submit">Submit</button>
    </form>

    <div class="resultDiv"></div>

    <script>
      function showresult() {
        let resultDiv = document.querySelector(".resultDiv")
        if ("{{ placed }}" == "True") {
          resultDiv.innerHTML = "You are placed"
        } else if ("{{ placed }}" == "False") {
          resultDiv.innerHTML = "You are a failure and a disappointment"
        } else {
          // nothing
        }
      }

    </script>
  </div>
</body>
